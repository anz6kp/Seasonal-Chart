<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px;
      background: #f9f9f9;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div style="width: 100%; overflow-x: auto;">
    <canvas id="myChart" width="800" height="500"></canvas>
  </div>

  <script>
    async function fetchSheetData() {
      const response = await fetch('https://docs.google.com/spreadsheets/d/1O4ijCNh6d-U8Chzd2IsSCDNAAj7VsWAoS3aQoCTCBVw/gviz/tq?tqx=out:csv');
      const text = await response.text();
      const rows = text.trim().split('\n').map(row => row.split(','));

      const header = rows[0];
      const dateIndex = header.findIndex(h => h.toLowerCase().includes('timestamp'));
      const tempIndex = header.findIndex(h => h.toLowerCase().includes('temperature'));

      const dailySums = {};
      const dailyCounts = {};

      for (const row of rows.slice(1)) {
        const dateTime = row[dateIndex].replace(/^"|"$/g, '').trim();
        const temp = parseFloat(row[tempIndex].replace(/^"|"$/g, '').trim());

        if (!isNaN(temp)) {
          const dateOnly = dateTime.split(' ')[0];
          dailySums[dateOnly] = (dailySums[dateOnly] || 0) + temp;
          dailyCounts[dateOnly] = (dailyCounts[dateOnly] || 0) + 1;
        }
      }

      const labels = Object.keys(dailySums).sort();
      const temps = labels.map(date => dailySums[date] / dailyCounts[date]);

      return { labels, temps };
    }

    fetchSheetData().then(({ labels, temps }) => {
      const ctx = document.getElementById('myChart').getContext('2d');
      const maxDate = new Date(labels[labels.length - 1]);
      const minDate = new Date(maxDate);
      minDate.setDate(minDate.getDate() - 120);

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: "Temperature (°F)",
            data: temps,
            borderColor: 'red',
            backgroundColor: 'rgba(255, 0, 0, 0.1)',
            fill: false
          }]
        },
        options: {
          responsive: true,
          plugins: {
            zoom: {
              pan: {
                enabled: true,
                mode: 'x'
              },
              zoom: {
                wheel: { enabled: false },
                pinch: { enabled: false },
                mode: 'x'
              }
            },
            annotation: {
              annotations: {
                winter: {
                  type: 'box',
                  xMin: '2024-12-22',
                  xMax: '2025-03-21',
                  backgroundColor: 'rgba(135,206,250,0.2)'
                },
                spring: {
                  type: 'box',
                  xMin: '2024-03-21',
                  xMax: '2024-05-21',
                  backgroundColor: 'rgba(144,238,144,0.2)'
                },
                summer: {
                  type: 'box',
                  xMin: '2024-06-20',
                  xMax: '2024-09-21',
                  backgroundColor: 'rgba(0,255,0,0.2)'
                },
                fall: {
                  type: 'box',
                  xMin: '2024-09-22',
                  xMax: '2024-12-22',
                  backgroundColor: 'rgba(255,165,0,0.2)'
                }
              }
            }
          },
          scales: {
            x: {
              type: 'time',
              time: { unit: 'day' },
              title: { display: true, text: 'Date' },
              min: minDate.toISOString(),
              max: maxDate.toISOString()
            },
            y: {
              title: { display: true, text: 'Temperature (°F)' }
            }
          }
        }
      });
    });
  </script>
</body>
</html>
